<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <div class="game-container">
      <h1>Minesweeper</h1>
      <div id="game-board" class="board"></div>
      <div class="controls">
        <label for="difficulty">Select Difficulty: </label>
        <select id="difficulty" onchange="updateDifficulty()">
          <option value="easy">Easy (9x9)</option>
          <option value="medium">Medium (16x16)</option>
          <option value="expert">Expert (16x30)</option>
        </select>

      </div><div class="controls">
        <label for="bombProbability">Bomb Probability (0 to 3): </label>
        <input type="number" id="bombProbability" min="0" max="3" value="3" onchange="updateBombProbability()">
      </div>
      
      <div class="controls">
        <label for="maxProbability">Max Probability (0 to 15): </label>
        <input type="number" id="maxProbability" min="0" max="15" value="15" onchange="updateMaxProbability()">
      </div>

      <h2 id="conclusion"></h2>
  </div>
  <script src="./solution-template.js"></script>
  </body>
</html>
